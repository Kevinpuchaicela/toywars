<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../main.js"></script>
</head>
<body>
<h1>Puppet Game v2.0.12</h1>
<a href="/createNewPuppet">Crear una nueva mascota</a>
<form action="/login" method="POST">
    <label>
        Email:
        <input type="text" name="email">
    </label>
    <label>
        Contraseña:
        <input type="password" name="password">
    </label>
    <input type="submit" value="Iniciar sesión">
    Nuevo en Puppet Game? <a href="/register">Crea una cuenta</a>
</form>
<div id="salida"></div>
<script>
    fetch("/rest/getCurrentPuppet")
        .then(response => response.json())
        .then(data => {
            let content = "";
            content += `
                    <p>${data.name} - ${data.pokemonType} - ${data.colorType}</p>
                `;
            document.getElementById('salida').innerHTML = content;
        });
</script>
</body>
</html>
