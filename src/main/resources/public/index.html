<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="main.js"></script>
</head>
<body>
<form action="/rest/new" method="POST">
    nombre:<input type="text" name="name">
    <br>
    tipo de pokemon:
    <select name="pokemonType">
        <option value="FIRE">FUEGO</option>
        <option value="WATER">AGUA</option>
        <option value="EARTH">TIERRA</option>
    </select>
    <br>
    color:
    <input type="text" name="color">
    <input type="submit" value="crear">

</form>
<div id="salida"></div>
<script>
    fetch("/rest/getCurrentPuppet")
        .then(response => response.json())
        .then(data => {
            JSON.parse(data)
            let content = "";
            data.forEach(item => {
                content += `
                    <p>${item.name} - ${item.pokemonType} - ${item.color}</p>
                `;
            });
            document.getElementById('salida').innerHTML = content;
        });
</script>
</body>
</html>
